<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>No Pro. Studio official homepage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:bold">
    <link rel="stylesheet" href="./me.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-98703426-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-98703426-3');
    </script>

    <script type="text/javascript">
        (function () {

            var COLORS = ["red", "orange", "green", "blue", "purple", "brown"]

            function randomLinkColor() {
                var index = Math.floor(Math.random() * COLORS.length);
                var links = document.getElementsByTagName("a");
                for (var i = 0; i < links.length; i++) {
                    links[i].style.color = COLORS[index];
                }
            }

            window.onload = randomLinkColor;
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>No Pro. Studio</h1>
            <h2>Cumming Soon!</h2>
        </div>
    </div>
</body>

</html>
